<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icon-font.css">
    <title>Document</title>
</head>
<body>

    <nav class="nav">

        <ul>
            <li class="logo-img"> <img src="logo.png" alt="">spotify</li>
            <li>home</li>
            <li>about</li>
            
        </ul>
    </nav>

    <div class="container" id="container">
        <h1 class="h1-1">Best of NCS - No Copyright Sounds</h1>
        
        <div class="songBanner"></div>

    <div class="bottom">

            <i class="fas backward fa-step-backward"></i>
            <i class="fa-solid play  fa-play"  id="masterPlay"></i>

        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" id="gif"alt="">Let me love you -justine beaber

        </div>
